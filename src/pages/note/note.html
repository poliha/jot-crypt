<ion-header>

  <ion-navbar>
    <ion-title>
    	<ion-input type="text" [(ngModel)]="note.title" (blur)="logVal(note.title)" (focus)="logVal(note.title)">
  		</ion-input>
  	</ion-title>
  	<ion-buttons end>
      <button ion-button (click)="saveNote()"> 
        Save
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-textarea [(ngModel)]="note.content" (blur)="logVal(note.content)" (focus)="logVal(note.content)" class="txh">
</ion-textarea>

</ion-content>
